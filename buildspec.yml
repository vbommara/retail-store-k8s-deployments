version: 0.2

phases:
  install:
    commands:
      - curl -LO "https://dl.k8s.io/release/v1.29.0/bin/linux/amd64/kubectl"
      - chmod +x kubectl
      - mv kubectl /usr/local/bin/
  pre_build:
    commands:
      - aws eks update-kubeconfig --name retail-store --region us-east-1
      - export COMMIT_SHA=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c1-7)
      - export DEPLOY_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
  build:
    commands:
      - echo "Deploying to EKS..."
      - kubectl apply -f k8s/namespaces.yaml
      - kubectl replace --force -f k8s/catalog.yaml -n catalog
      - kubectl apply -f k8s/carts.yaml -n carts
      - kubectl apply -f k8s/orders.yaml -n orders
      - kubectl apply -f k8s/checkout.yaml -n checkout
      - kubectl apply -f k8s/ui.yaml -n ui
      - kubectl apply -f k8s/ingress.yaml -n ui
  post_build:
    commands:
      - echo "Updating CloudFormation deployment record..."
      - |
        aws cloudformation deploy \
          --template-file cfn-deploy.yaml \
          --stack-name retail-store-catalog-deploy \
          --parameter-overrides \
            DeploymentVersion=$CODEBUILD_RESOLVED_SOURCE_VERSION \
            DeploymentTimestamp=$(date -u +"%Y-%m-%dT%H:%M:%SZ") \
          --tags \
            devopsagent=true \
            github-repo=vbommara/retail-store-k8s-deployments \
            service=catalog \
          --no-fail-on-empty-changeset \
          --region us-east-1
      - echo "Deployment complete"
      - kubectl get pods -n catalog
