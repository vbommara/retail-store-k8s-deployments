apiVersion: apps/v1
kind: Deployment
metadata:
  name: carts
  namespace: carts
  labels:
    app.kubernetes.io/name: carts
    app.kubernetes.io/instance: carts
    app.kubernetes.io/owner: retail-store-sample
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: carts
      app.kubernetes.io/instance: carts
      app.kubernetes.io/owner: retail-store-sample
  template:
    metadata:
      labels:
        app.kubernetes.io/name: carts
        app.kubernetes.io/instance: carts
        app.kubernetes.io/owner: retail-store-sample
    spec:
      serviceAccountName: carts
      containers:
        - name: carts
          image: public.ecr.aws/aws-containers/retail-store-sample-cart:1.3.0
          ports:
            - containerPort: 8080
              name: http
          envFrom:
            - configMapRef:
                name: carts
          resources:
            requests:
              cpu: 128m
              memory: 256Mi
            limits:
              cpu: 256m
              memory: 512Mi
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: carts
  namespace: carts
  labels:
    app.kubernetes.io/name: carts
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: carts
    app.kubernetes.io/instance: carts
    app.kubernetes.io/owner: retail-store-sample
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
