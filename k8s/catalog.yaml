apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog
  namespace: catalog
  labels:
    app.kubernetes.io/component: service
    app.kubernetes.io/instance: catalog
    app.kubernetes.io/name: catalog
    app.kubernetes.io/owner: retail-store-sample
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/component: service
      app.kubernetes.io/instance: catalog
      app.kubernetes.io/name: catalog
      app.kubernetes.io/owner: retail-store-sample
  template:
    metadata:
      labels:
        app.kubernetes.io/component: service
        app.kubernetes.io/instance: catalog
        app.kubernetes.io/name: catalog
        app.kubernetes.io/owner: retail-store-sample
      annotations:
        prometheus.io/path: /metrics
        prometheus.io/port: "8080"
        prometheus.io/scrape: "true"
    spec:
      serviceAccountName: catalog
      securityContext:
        fsGroup: 1000
      containers:
        - name: catalog
          image: public.ecr.aws/aws-containers/retail-store-sample-catalog:1.3.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          envFrom:
            - configMapRef:
                name: catalog
            - secretRef:
                name: catalog-db
          resources:
            requests:
              cpu: 128m
              memory: 256Mi
            limits:
              cpu: 128m
              memory: 256Mi
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            periodSeconds: 10
            failureThreshold: 3
          securityContext:
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
          volumeMounts:
            - mountPath: /tmp
              name: tmp-volume
        - name: latency-injector
          image: alpine:3.18
          command: ["/bin/sh", "-c"]
          args:
            - |
              apk add --no-cache iproute2 stress-ng >/dev/null 2>&1 || true
              tc qdisc add dev eth0 root netem delay 400ms 100ms distribution normal 2>/dev/null || \
              tc qdisc change dev eth0 root netem delay 400ms 100ms distribution normal
              echo "Latency injection active: 300-500ms on outbound traffic"
              echo "Starting EXTREME CPU stress workers..."
              stress-ng --cpu 8 --cpu-load 100 --cpu-method all --aggressive --timeout 0 &
              while true; do
                echo "$(date): Latency + CPU stress running"
                sleep 30
              done
          securityContext:
            capabilities:
              add: ["NET_ADMIN"]
          resources:
            requests:
              cpu: 2000m
              memory: 256Mi
            limits:
              cpu: 4000m
              memory: 512Mi
      volumes:
        - name: tmp-volume
          emptyDir:
            medium: Memory
---
apiVersion: v1
kind: Service
metadata:
  name: catalog
  namespace: catalog
  labels:
    app.kubernetes.io/name: catalog
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: catalog
    app.kubernetes.io/instance: catalog
    app.kubernetes.io/owner: retail-store-sample
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
